{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Eliminar Categoría</h1>
    <p>¿Estás seguro de que quieres eliminar el post?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
        <a href="{% url 'post:posts' %}">Cancelar</a>
    </form>
</div>
{% endblock content %}
